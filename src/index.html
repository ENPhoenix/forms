<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover Widget</title>
</head>
<body>
  <div class="container">
    <h1>Popover Widget Demo</h1>
    <div class="buttons">
      <button class="btn" data-popover-title="Popover Title 1" data-popover-content="This is the content of the first popover. It contains some useful information.">
        Click to toggle popover 1
      </button>
      <button class="btn" data-popover-title="Popover Title 2" data-popover-content="This is the content of the second popover. Another useful information here.">
        Click to toggle popover 2
      </button>
      <button class="btn" data-popover-title="Long Title Example" data-popover-content="This popover has a longer content to demonstrate how the widget handles different amounts of text. It should still be centered and look good.">
        Click to toggle popover 3
      </button>
    </div>
  </div>
</body>
</html>
