<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover Widget</title>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="btn" data-popover-title="Popover Title" data-popover-content="Это содержимое первого всплывающего окна. Оно содержит некоторую полезную информацию.">
        Click to toggle popover
      </button>

    </div>
  </div>
</body>
</html>
